<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, Arial;

        color: black;
        font-size: 22px;
        background-image: url(https://c8.alamy.com/compes/rwmjnk/el-fondo-creativo-magnifico-telon-de-fondo-para-un-sitio-o-un-formulario-consta-de-fantasticas-formas-y-lineas-ilustracion-a-todo-color-para-su-diseno-abst-rwmjnk.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }

    main {
       max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 1);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.3);
    }
</style>
<body>
<div class="container mt-4">
    <main>
        <form th:action="@{/save}" th:object="${persona}" method="POST">
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>APELLIDO</label>
                    <input th:field="*{apellido}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CEDULA</label>
                    <input th:field="*{cedula}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>EPS</label>
                    <input th:field="*{eps}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>RH</label>
                    <input th:field="*{RH}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CAJA DE COMPENSACION</label>
                    <input th:field="*{caja}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>CARGO</label>
                    <input th:field="*{cargo}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>TEFELFONO</label>
                    <input th:field="*{telefono}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="hora_entrada">Hora de entrada:</label>
                    <input type="time" id="hora_entrada" name="hora_entrada" required>
                </div>

                <div class="form-group">
                    <label for="hora_salida">Hora de salida:</label>
                    <input type="time" id="hora_salida" name="hora_salida">
                </div>

                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                    <a th:href="@{/listar/}" class="btn btn-warning">Atras</a>
                </div>
        </form>

    </main>
</div>
</body>
</html>
